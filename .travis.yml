language: python
python:
- '3.6'
install:
- pip install -r dev-requirements.txt
before_script:
- mkdir -p staticfiles
- python manage.py collectstatic --noinput
script:
- python manage.py test
- coverage run manage.py test --noinput
after_success:
- coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app: nublades
  on:
    repo: brianjaustin/ftman
